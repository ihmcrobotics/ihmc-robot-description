plugins {
   id("us.ihmc.ihmc-build") version "0.15.7"
   id("us.ihmc.ihmc-ci") version "4.23"
}

ihmc {
   group = "us.ihmc"
   version = "0.12.5"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-robot-description"
   openSource = true

   configureDependencyResolution()
   configurePublications()
   repository('https://jitpack.io')
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid", version: "0.11.0"
   compile group: "org.ejml", name: "core", version: "0.30"
   compile group: "us.ihmc", name: "ihmc-geometry", version: "0.12.5"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.9"
}

onshapeDependencies {
   compile ihmc.sourceSetProject("main")

   implementation 'com.github.onshape-public:java-client:v1.93.23050.f7e220beef3f'
}

testDependencies {
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.25.4"
}
