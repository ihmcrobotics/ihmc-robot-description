plugins {
   id("us.ihmc.ihmc-build") version "0.15.3"
   id("us.ihmc.ihmc-ci") version "1.1.6"
}

ihmc {
   group = "us.ihmc"
   version = "0.12.2"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-robot-description"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-core", version: "0.7.0"
   compile group: "org.ejml", name: "core", version: "0.30"
   compile group: "us.ihmc", name: "ihmc-geometry", version: "0.12.3"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.5"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.24.0"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.7"
}
